<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Portland Doctor Search</h1>
      </div>
      <div class="searchboxes">
        <form id="nameSearch">
          <h4>Search by doctor's name</h4>
          <input type="text" id="doctorName">
          <button type="submit">Search</button>
        </form>
        <form id="keywordSearch">
          <h4>Search for a doctor by medical issue</h4>
          <input type="text" id="keyword">
          <button type="submit">Search</button>
        </form>
      </div>
      <div id="doctorSearchResponse">
      </div>
      <div id="keywordSearchResponse">
      </div>
      <p class="searchagain">Not finding what you need? <a href="index.html">Search again.</a></p>
    </div>
  </body>
</html>
